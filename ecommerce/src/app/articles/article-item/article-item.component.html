<div [class]="article.isOnSale ? 'article-item sale' : 'article-item '">
  <div class="image">
    <img [src]="article.imageUrl" />
  </div>
  <div class="details">
    <div>{{ article.name }}</div>

    <div [ngClass]="stockClasses">{{ article.price }} â‚¬</div>

    <div *ngIf="article.isOnSale">
      <button [disabled]="article.quantityInCart == 0" (click)="removeInCart()">-</button>
      <span>{{ article.quantityInCart }}</span>
      <button (click)="addInCart()">+</button>
    </div>
  </div>
</div>
